<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload & Download (Supabase)</title>

  <!-- Font Awesome for file icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fffc; /* light green background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 100%;
    }
    h2 {
      margin-bottom: 15px;
      color: #2e7d32;
    }

    /* Upload area like design */
    .upload-area {
  border: 2px dashed #66bb6a;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  margin-bottom: 25px;
  background: #f1fff3;
  cursor: pointer;
  transition: background 0.3s, border-color 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
    .upload-area:hover {
      background: #e6ffeb;
      border-color: #43a047;
    }
    .upload-area input {
      display: none;
    }
    .browse-btn {
      margin-top: 10px;
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .browse-btn:hover {
      background: #388e3c;
    }

    /* File list styling */
    .file-item {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9fbfd;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.2s;
      gap: 12px;
    }
    .file-item:hover {
      background: #eef5ff;
    }
    .file-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-info a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }
    .file-info a:hover {
      text-decoration: underline;
    }
    .file-actions {
      display: flex;
      gap: 8px;
    }
    .download-btn,
    .delete-btn {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    .download-btn {
      background: #2ecc71;
    }
    .download-btn:hover {
      background: #27ae60;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files (PDF & TXT)</h2>

    <!-- Upload area -->
    <label class="upload-area">
  <i class="fa fa-cloud-upload-alt fa-3x" style="color:#4caf50; margin-bottom:10px;"></i>
  <p style="margin: 8px 0; font-weight:500;">Drag and drop files here</p>
  <span class="browse-btn">Browse Files</span>
  <input type="file" id="fileInput" accept=".pdf,.txt" multiple>
</label>

    <h2>Available Files</h2>
    <div id="fileList"></div>
  </div>

  <!-- Supabase JS Client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://puhfpxxfdvjwvlsxleub.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1aGZweHhmZHZqd3Zsc3hsZXViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTU1NTMsImV4cCI6MjA3Mzc5MTU1M30.ikMog5THOs2gBMj95-Rwu6STYSTdqZ3_NKmxpW1Oznc";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");

    async function loadFiles() {
      fileList.innerHTML = "";
      const { data, error } = await supabase.storage.from("pdfs").list("", { limit: 100 });
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(async (file) => {
        const { data: urlData } = supabase.storage.from("pdfs").getPublicUrl(file.name);
        addFileToList(file.name, urlData.publicUrl);
      });
    }

    function addFileToList(name, url) {
      const fileItem = document.createElement("div");
      fileItem.classList.add("file-item");

      const fileInfo = document.createElement("div");
      fileInfo.classList.add("file-info");

      // icon based on file type
      const icon = document.createElement("i");
      if (name.endsWith(".pdf")) {
        icon.className = "fa fa-file-pdf";
        icon.style.color = "#e53935";
      } else {
        icon.className = "fa fa-file-alt";
        icon.style.color = "#4a90e2";
      }

      const link = document.createElement("a");
      link.href = url;
      link.target = "_blank";
      link.textContent = name;

      fileInfo.appendChild(icon);
      fileInfo.appendChild(link);

      const fileActions = document.createElement("div");
      fileActions.classList.add("file-actions");

      // Download button
      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "Download";
      downloadBtn.classList.add("download-btn");
      downloadBtn.onclick = async () => {
        const { data, error } = await supabase.storage.from("pdfs").download(name);
        if (error) {
          alert("Download failed!");
          return;
        }
        const url = URL.createObjectURL(data);
        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      };

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = async () => {
        await supabase.storage.from("pdfs").remove([name]);
        fileItem.remove();
      };

      fileActions.appendChild(downloadBtn);
      fileActions.appendChild(deleteBtn);

      fileItem.appendChild(fileInfo);
      fileItem.appendChild(fileActions);

      fileList.appendChild(fileItem);
    }

    fileInput.addEventListener("change", async function () {
      const files = this.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type === "application/pdf" || file.type === "text/plain") {
          const { error } = await supabase.storage.from("pdfs").upload(file.name, file, {
            upsert: true
          });
          if (!error) {
            const { data: urlData } = supabase.storage.from("pdfs").getPublicUrl(file.name);
            addFileToList(file.name, urlData.publicUrl);
          }
        } else {
          alert(file.name + " is not a supported file type (only PDF & TXT).");
        }
      }
      fileInput.value = "";
    });

    loadFiles();
  </script>
</body>
</html>
